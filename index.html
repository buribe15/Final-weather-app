<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <form id="search-box">
            <div class="row">
              <div class="col-10">
                <input
                  type="search"
                  placeholder="Enter a city name here..."
                  class="form-control"
                  id="city-search"
                />
              </div>
              <div class="col-2">
                <input type="submit" value="Search" class="btn btn-warning" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="cleafix weather-icon">
                <img src="" alt="Sunny" id="icon" class="float-left" />
                <span class="float-left">
                  <strong id="temperature">15</strong>
                  <span class="unit"
                    ><a href="#" id="metric" class="active">°C</a> |
                    <a href="#" id="imperial" class="active"> °F</a>
                  </span>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul class="extras">
                <li>Wind: <span id="wind"></span> km/h</li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/buribe15/Final-weather-app"
            target="_blank"
          >
            Open-source code</a
          >
          by Bethany Uribe
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
